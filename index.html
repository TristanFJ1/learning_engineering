<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Web App</title>
  <script>
    // Function to save data to local storage
    function saveData() {
      var key = Math.random().toString();
      var value = document.getElementById("inputData").value;

      // Check if key already exists in local storage
      if (localStorage.getItem(key)) {
        key = Math.random().toString();
      }

      console.log(key, value);
      localStorage.setItem(key, value);
      alert("Data saved to local storage!");
    }

    // Function to load data from local storage
    function loadData() {
      var output = document.getElementById("outputData");
      output.innerHTML = "";

      for (var i = 0; i < localStorage.length; i++) {
        var key = localStorage.key(i);
        var value = localStorage.getItem(key);

        output.innerHTML += `<p>${value}</p><button onclick={remove(${key})}>Delete</button>`;
        
      }
    }

    // Function to remove data from local storage
    function remove(key) {
      localStorage.removeItem(key);
      alert("Data removed from local storage!");
    }


  </script>
</head>
<body>
  <h1>Local Storage Web App</h1>
  <input type="text" id="inputData" placeholder="Enter value">
  <button onclick="saveData()">Save Data</button>
  <button onclick="loadData()">Load Data</button>
  <div id="outputData"></div>
</body>
</html>
