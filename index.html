<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.puter.com/v2/"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Sun Alarm Clock</h1>
  <form id="timezoneForm">
    <label for="timezone">Enter Timezone (e.g., lat=40.7128&lng=-74.0060 for New York):</label>
    <input type="text" id="timezone" name="timezone" required>
    <button type="submit">Set Alarm</button>
  </form>
  <div id="alarmInfo"></div>
</body>
</html>
